<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
  <script src="../dist/zui-upload.js"></script>
</head>
<style>
  img {
    width: 200px;
  }
</style>

<body>
  <div id="app">
    <!-- 使用七牛云压缩图片并上传,script 引入标签必须闭合 -->
    <zui-upload key="1" :qiniu-ops="qiniuOps" :options="uploadOptions" @next="next" @complete="complete" @error="error">
    </zui-upload>
    <!-- 不上传，只压缩图片 -->
    <zui-upload key="2" :options="uploadOptions" @complete="complete"></zui-upload>
    <img id="previewImg" src alt>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        uploadOptions: {
          width: 600,
          height: 600,
          quality: 0.8
        },
        qiniuOps: {
          token:
            "zXPk0Bi0lXgMw4xc9h_VTmwd1VFiqcKSI8J1nFUq:bA4ELotKm0PhKkJzYeYNwmK0Szg=:eyJzY29wZSI6Inpzay1pbWciLCJkZWFkbGluZSI6MTU1MDEyODEyM30=",
          baseUrl: "http://resourse.zskwl.cn/"
        }
      },
      methods: {
        next(res) {
          console.log(res);
          console.log("七牛云上传时：进度");
        },
        error(err) {
          console.log(err);
          console.log("七牛云上传错误时：错误信息");
        },
        complete(res) {
          console.log(res);
          console.log("上传完成");
          document.getElementById("previewImg").src = res.url;
        }
      }
    })
  </script>

</body>

</html>
